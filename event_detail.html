
<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8">
  <title>Mobile Music</title> 

  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" />
  <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.yql.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/mobile-music.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head> 
<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
  
  <div data-role="header">
    <h1>Mobile Music</h1>
  </div> 
  
  <div data-role="content">
  <div class="ui-grid-a" id="restau_infos"> 
    <div class="ui-block-a">
      <h1 id="band-name"></h1>
      <p>When: <strong><span id="event-date"></span></strong></p>
      <p>Where: <strong><span id="venue-name"></span></strong></p>
      <p><strong><span id="venue-address"></span></strong></p>

    </div>    
    <div class="ui-block-b">
      <div id="venue-map"></div>
    </div>
  </div><!-- /grid-a -->
  <hr/>
  
  <div id="contact_buttons">  
    <a id="jambase-link" href="http://jambase.com" data-role="button" data-icon="arrow-r">View on Jambase</a>   
    <a id="maps-link" href="https://maps.google.com" data-role="button" data-icon="maps">Find on Google Maps </a>   
  </div>  
  <hr/>

  <p class="footnote">
    Powered by <a rel="external" href="http://panopticdev.com">Panoptic Development.</a> 
  </p>
  <p class="footnote">
    Concert information provided by <a href="http://www.jambase.com">JamBase.</a>
  </p>

  <script type="text/javascript">
  $( '#restau' ).live( 'pageinit',function(event){
    var SelectedOptionClass = $('option:selected').attr('class');
    $('div.ui-select').addClass(SelectedOptionClass);
    
    $('#note_utilisateur').live('change', function(){  
      $('div.ui-select').removeClass(SelectedOptionClass);
      
      SelectedOptionClass = $('option:selected').attr('class');
      $('div.ui-select').addClass(SelectedOptionClass);   
      
     });
  });
  </script>
  
  </div>


</div><!-- /page -->
</body>
</html>
